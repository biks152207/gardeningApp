<section class="mainheader">
  <div class="container">
    <div class="row">
      <div class="logo inside col-md-12">
        <a href="/"><img src="assets/images/logo-muller-small.png" alt="" class="img-responsive"></a>
      </div>
    </div>
  </div>
</section>
<section class="nav">
  <div class="container">
    <div class="row">
      <div class="menu col-md-12">
        <ul>
          <li class="col-md-4" style="cursor:pointer"><a href="/"><i class="fa fa-angle-left"></i> Zur√ºck</a></li>
          <li class="col-md-4 title"><strong>Erinnerung</strong></li>
          <li class="col-md-4" style="cursor:pointer"><a ng-click="remind.goToDone()">Erledigte</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section class="form">
  <div class="container">
    <div class="row" ng-if="remind.loading" >
      <div class="col-md-12" style="text-align:center;">
        <i class="fa fa-circle-o-notch fa-spin fa-3x">
        </i>
      </div>
    </div>

    <div class="row">
      <!-- <div class="post-title col-md-12"><h3>Gartenunterhalt</h3></div>				 -->
      <form class="form-erinnerung">
        <div class="form-group" ng-repeat="list in remind.lists | unique: 'id'"  ng-if="list.status == '0'">
          <div class="post-icons col-md-1 col-sm-1 col-xs-2">
            <input type="checkbox"   radio-check="list"  ng-checked="list.status==1" data="remind.lists" name="maintenance" id="maintenance" value="{{list}}" >
          </div>
          <div class="col-md-10 col-sm-11 col-xs-10">
            <input type="text" text="" placeholder="Erinnerung" ng-model="list.title" class="form-control">
          </div>
        </div>


        <div class="btn-holder form-group" style="  position: fixed;
            bottom: 0px;
            width: 100%;
            left: 0px;
            background: rgb(255, 255, 255) none repeat scroll 0% 0%;
            margin-bottom: 0px;
            padding-top: 10px;">
          <button type="button" class="btn btn-modal" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-circle fa-3x"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
</section>
<!-- Modal -->
<div class="modal fade" my-modal close="remind.modalclose" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Neue Erinnerungen</h4>
    </div>
    <div class="modal-body">
      <form name="postForm"  novalidate="">

        <input type="text" name="text" ng-model="newText" text="" class="form-control" placeholder="Titel" required>
        <div class="text-warning" ng-if="postForm.$submitted && postForm.text.$invalid">
          <p ng-if="postForm.text.$error.required">
            Please enter text
          </p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-cancel" data-dismiss="modal">Abbrechen</button>
      <button type="button" ng-click="remind.submit(newText)" class="btn btn-save">Speichern</button>
    </div>
  </div>
</div>
</div>
