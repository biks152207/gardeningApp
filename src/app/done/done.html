    </div>

</section>

      <div class="menu col-md-12">

          <li class="col-md-4" style="cursor:pointer"><a onClick="window.history.go(-1); return false;"><i class="fa fa-angle-left"></i> ZurÃ¼ck</a></li>

<section class="search">
  <div class="container">
    <div class="row">
      <form action="" class="form-inline form-search col-md-offset-1 col-md-10 col-sm-12 col-xs-12">
        <div class="form-group">
          <input ng-model="searchTerm" type="text" class="form-control" id="" placeholder="Suche" ng-change="done.search(searchTerm)">
          <button style="top:0px" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>

</section>
<section class="form white-bg">
  <div class="container">
    <div class="row" ng-if="done.loading" >
      <div class="col-md-12" style="text-align:center;">
        <i class="fa fa-circle-o-notch fa-spin fa-3x">
        </i>
      </div>
    </div>
    <div class="row" ng-if="!done.loading">

      <form class="form-gardenmaintenance">
        <div ng-repeat="list in done.lists" >

        <div class="post-title col-md-12" ng-if="list.projects.length > 0"><h3>{{list.year}}</h3></div>
        <div class="form-group" ng-repeat="l in list.projects">
          <div class="post-icons col-md-1 col-sm-2 col-xs-2">
            <input type="checkbox" ng-checked="l.status==1"   radio-beautify="l" data="list.projects" name="maintenance" id="maintenance" value="{{l}}" >
          </div>
          <div class="col-md-10 col-sm-10 col-xs-10">
            <textarea name="maintenancedetails" id="maintenancedetails" disabled class="form-control" >{{l.firstname + ' ' + l.lastname + ',' + l.address}}</textarea>
          </div>
        </div>
        <hr class="col-md-offset-1 col-md-10">
      </div>
